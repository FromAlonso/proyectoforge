<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-box fade-in">
                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo.png}" alt="Work Logo" class="logo">
                        <h4 class="mt-3 text-primary-custom">WorkFlow</h4>
                    </div>
                    
                    <div class="d-flex justify-content-center mb-4">
                        <a th:href="@{/}" class="btn btn-primary-custom mx-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-outline-primary mx-2">Registro</a>
                    </div>
                    
                    <form th:action="@{/perform_login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="username" name="username" required 
                                placeholder="tu@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Error:</strong> Credenciales incorrectas. Por favor, verifica tu email y contraseña.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                    
                        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>¡Registro exitoso!</strong> Ahora puedes iniciar sesión con tus credenciales.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary-custom w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">¿No tienes cuenta? <a th:href="@{/register}" class="text-primary-custom">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
